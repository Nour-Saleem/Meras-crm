<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/vertical black.png" type="">

    <link rel="stylesheet" href="/variable.css">
    <link rel="stylesheet" href="/login/login.css">
    <title>Document</title>
</head>
<body>
   <div class="login_container">
    <!-- <img src="../images/Property 1=Variant2.png" alt=""> -->
     <div class="header">
        <div class="logo_container">
            <img src="../images/horizontal main(3) 1.svg" alt="">
        </div>
        <div class="header_tool">
            <div class="translate">
                <img src="../images/mingcute_down-line.svg" alt="">
                <span>AR</span>
            </div>
            <div class="change_mode">
                <img src="../images/Group 1707478079.svg" alt="">
            </div>
        </div>
     </div>
     <form action="">
        <div class="logo_container">
            <img id="group1" src="../images/Group (1).png" alt="">
            <img src="../images/Group (2).png" alt="">
        </div>
        <div class="tittle">
            <span id="welcome">مرحبًا بعودتك!</span>
            <span id="signin">تسجيل الدخول إلى حسابك</span>
        </div>
        <div class="form_content">
            <label for="">
                <img src="../images/Message.svg" alt="">
                <input type="text" placeholder="البريد الإلكتروني">
            </label>
              <label for="">
                <img src="../images/Lock.svg" alt="">
                <input type="text" placeholder="كلمة المرور">
            </label>
          <label for="rememberMe" class="custom-checkbox">
           <input type="checkbox" id="rememberMe">
           <span>تذكرني</span>
         </label>
         <button>تسجيل الدخول</button>
        </div>
     </form>
     <div class="download-app">
        <img src="../images/Badge.png" alt="">
        <img src="../images/Group 1707478080.png" alt="">
     </div>
     <div class="footer">
        <div class="partners-logo">
            <img src="../images/Nafath_logo.svg 1.png" alt="">
            <img src="../images/najiz-seeklogo 1.png" alt="">
            <img src="../images/Group 1707478102.png" alt="">
        </div>
        <div class="copyright">
            <span>جميع الحقوق محفوظة لشركة عبر المملكة العقارية 2025</span>
        </div>
        
     </div>
   </div>
</body>
</html>
